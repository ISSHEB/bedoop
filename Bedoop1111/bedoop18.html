<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bedoop6.css">
    <title>bedoop</title>
</head>

<body>
    <div class="registration_page">

        <div class="registration_head_bottom_buttom">
            <span class="registration_head_bottom_text">У тебя есть питомец?</span>
        </div>
        <div class="registration_email">
            <span class="choose_text">
                Укажи свои интересы, увлечения,
                хобби, чтобы человек мог узнать о тебе побольше.
            </span>
        </div>
        <div class="content_hobby">
            <div class="hobby">Собака</div>
            <div class="hobby">Кошка</div>
            <div class="hobby">Кролик</div>
            <div class="hobby">Попугай</div>
            <div class="hobby">Крыса</div>
            <div class="hobby">Рыбки</div>
            <div class="hobby">Енот</div>
            <div class="hobby">Кот</div>
            <div class="hobby">Хомяк</div>
            <svg class="icon_hobby" width="39" height="39" viewBox="0 0 39 39" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="19.5" cy="19.5" r="19.5" fill="#6869F7"/>
                <circle cx="19.5" cy="19.5" r="19.5" fill="url(#paint0_linear_2_1001)"/>
                <rect x="18" y="10" width="3" height="19" rx="1.5" fill="#FEFFFF"/>
                <rect x="10" y="21" width="3" height="19" rx="1.5" transform="rotate(-90 10 21)" fill="#FEFFFF"/>
                <defs>
                <linearGradient id="paint0_linear_2_1001" x1="11.5781" y1="37.7812" x2="28.0312" y2="2.4375" gradientUnits="userSpaceOnUse">
                <stop stop-color="#6869F7"/>
                <stop offset="1" stop-color="#2EBF91"/>
                </linearGradient>
                </defs>
                </svg>
                
        </div>
        <div class="registration_photo">

            <span class="registration_sign_button">
                Далее
            </span>

        </div>
    </div>
</body>

</html>
